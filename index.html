<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Jenny &amp; Archit – Wedding Countdown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="robots" content="noindex,nofollow" />
    <!-- Optional: Google font for names -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <header>
        <div class="logo">Jenny &amp; Archit</div>
        <nav>
          <a href="index.html">Home</a>
          <a href="photos.html">Photos</a>
        </nav>
      </header>

      <main>
        <section class="hero">
          <!-- Background Slideshow -->
          <div class="hero-slideshow">
            <!-- Replace these with your actual engagement/wedding shots -->
            <img
              src="images/1.jpg"
              alt="Jenny and Archit"
              class="active"
            />
            <img src="images/2.jpg" alt="Jenny and Archit" />
            <img src="images/3.jpg" alt="Jenny and Archit" />
            <img src="images/4.jpg" alt="Jenny and Archit" />
            <img src="images/5.jpg" alt="Jenny and Archit" />
            <img src="images/6.jpg" alt="Jenny and Archit" />
            <img src="images/7.jpg" alt="Jenny and Archit" />
          </div>

          <!-- Centered Overlay -->
          <div class="hero-overlay">
            <div class="hero-inner">
              <div class="hero-title-small">The Wedding Of</div>
              <div class="hero-names">Jenny &amp; Archit</div>
              <div class="hero-date-location">
                January 22–23, 2026 · Anand, Gujarat
              </div>

              <p id="countdown-tagline-main" class="hero-tagline">
                Counting down to
              </p>
              <p id="countdown-tagline-secondary" class="hero-tagline-secondary">
                our wedding day.
              </p>

              <div class="countdown">
                <div class="countdown-box">
                  <div id="cd-days" class="countdown-value">0</div>
                  <div class="countdown-label">Days</div>
                </div>
                <div class="countdown-box">
                  <div id="cd-hours" class="countdown-value">00</div>
                  <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-box">
                  <div id="cd-mins" class="countdown-value">00</div>
                  <div class="countdown-label">Minutes</div>
                </div>
                <div class="countdown-box">
                  <div id="cd-secs" class="countdown-value">00</div>
                  <div class="countdown-label">Seconds</div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer>Jenny &amp; Archit · 2026</footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
